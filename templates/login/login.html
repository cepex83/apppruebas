{% extends "index.html" %}

{% block title %}Login{% endblock %}

{% block customcss %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock  %}

{% block body %}
<br><br><br>
<div class="container text-center">
    <div class="row">
      <div class="col">
        </div>
      <div class="col">
        
        <form type="form-control" action="login" method="post">
            <img class="mb-4" src="{{url_for('static', filename='image/logo.png')}}" alt="" width="100" height="80">
            <h1 class="h3 mb-3 fw-normal">Inicio Sesion</h1>
            {% if mensaje %}
              <div class="alert alert-danger" role="alert">
                {{ mensaje }}
              </div>
            {% endif %}
            {% if init %}
              <div class="alert alert-success" role="alert">
                {{ init }}
              </div>
            {% endif %}
            
            <div class="form-floating">
              <input type="email" class="form-control" id="" name="usermail" placeholder="name@example.com">
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="f" name="userpass" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Recuerdame
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Iniciar</button>
            <div><br>
              <a class="btn btn-link" href="/register" role="button">Registrarme</a>
            </div>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
          </form>
          </div>
      <div class="col">
        </div>
    </div>
  </div>
    
  
{% endblock %}

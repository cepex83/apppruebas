{% extends "index.html" %}

{% block title %}Login{% endblock %}

{% block customcss %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock  %}

{% block body %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Bienvenido {{ session["username"] }}</h1>
        <form type="form-control" action="userindex" method="post">
            
              <h1 class="h3 mb-3 fw-normal">ingrese valor en grados celsius</h1>
              <div class="form-floating">
                <input type="float" class="form-control" id="" name="txtcelsius" placeholder="text">
                <label for="floatingInput">Celsius</label>
              </div>
                          
              <button class="btn btn-primary w-100 py-2" type="submit">Calcular con AI</button>
          </form>
          {% if farenheit %}
          <div class="alert alert-success" role="alert">
            {{ farenheit }}
          </div>
        {% endif %}
    </div>
</div>


  
{% endblock %}

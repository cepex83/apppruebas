{% extends "index.html" %}

{% block title %}Formulario de registro{% endblock %}

{% block body %}
<br><br><br>
<div class="container text-center">
    <div class="row">
      <div class="col">
        </div>
      <div class="col">
        
        <form type="form-control" action="register" method="post">
          <img class="mb-4" src="{{url_for('static', filename='image/logo.png')}}" alt="" width="100" height="80">
            <h1 class="h3 mb-3 fw-normal">Formulario de registro</h1>
            {% if init %}
              <div class="alert alert-danger" role="alert">
                {{ init }}
              </div>
            {% endif %}
            {% if err_val %}
              <div class="alert alert-danger" role="alert">
                {{ err_val }}
              </div>
            {% endif %}
            <div class="form-floating">
              <input type="text" class="form-control" id="" name="username" placeholder="text">
              <label for="floatingInput">Nombre de usuario</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" id="" name="fullname" placeholder="text">
              <label for="floatingPassword">Nombre completo</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="" name="usermail" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="" name="userpass" placeholder="name@example.com">
                <label for="floatingInput">Contrase√±a</label>
              </div>
            
            <button class="btn btn-primary w-100 py-2" type="submit">Registrame</button>
        </form>
          </div>
      <div class="col">
        </div>
    </div>
  </div>
    
{% endblock%}
